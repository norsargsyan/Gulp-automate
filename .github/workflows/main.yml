name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  build-css:
    name: Build css file
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 16
          working-directory: web/themes/custom/needle

      - name: Run gulp file
        working-directory:
          web/themes/custom/needle
        run: |
          npm ci --no-progress
          npm run build --no-progress

      - name: Add builded file to commit
        working-directory:
          web/themes/custom/needle
        run: |
          git add --force -- css/style.css
          if [[ `git status --porcelain web/themes/custom/needle/css/style.css` ]]; then
            git commit --amend --no-edit 
            echo 1
          else
            echo 2
          fi
          git push -u -f
