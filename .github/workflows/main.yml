name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  gulp:
    name: Build gulp file
    runs-on: self-hosted
    steps:
     - name: Clone repo
       uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 16
         working-directory: theme/

     - name: Run gulp file
       working-directory:
        ./theme
       run: | 
         npm ci --no-progress
         npm run build --no-progress
